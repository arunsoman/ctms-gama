server.port=8080
spring.main.web-application-type=servlet
springdoc.api-docs.path=/v3/api-docs
spring.application.name=system-user-management

# DataSource configuration for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# Logging
logging.level.org.springframework=INFO
logging.level.com.gama.whiv=DEBUG