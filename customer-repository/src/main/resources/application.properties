server.port=8080
spring.main.web-application-type=servlet

spring.application.name=system-user-management

# DataSource configuration for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Neo4j Configuration
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=your_neo4j_password

# Neo4j Kernel Logging
logging.level.org.neo4j.kernel=INFO

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# Logging
logging.level.org.springframework=INFO
logging.level.com.gama.whiv=DEBUG