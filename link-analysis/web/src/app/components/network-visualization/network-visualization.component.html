<div class="network-graph">
  <canvas #graphCanvas></canvas>
  <div class="graph-controls">
    <button (click)="networkGraphService.zoomIn()">+</button>
    <button (click)="networkGraphService.zoomOut()">-</button>
    <button (click)="networkGraphService.resetView()">Reset</button>
  </div>
</div>
